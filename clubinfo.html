<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Home page</title>

        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="home.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <script src="index.js" defer></script>
        <script src="https://kit.fontawesome.com/0953e152a8.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="homePage" >

            <header>
                <h1>Uni club pages</h1>
                <nav class="pure-menu pure-menu-horizontal">
                    <ul id="topmenu" class="pure-menu-list">
                        <li class="pure-menu-item" v-for="item in top_menu">
                            <a v-bind:href="item.url" class="pure-menu-link">{{item.title}}</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="club-info">
                <div class="info-left">
                    <img src="clubImage.jpg" alt="club image">
                    <h3>About</h3>
                    <textarea></textarea>
                </div>
                <div class="info-right">
                    <div class="club-name">
                        <h3>Club name</h3>
                        <button type="button">Join Club</button>
                    </div>
                    <div class="socials">
                        <h3>Socials</h3>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    </div>
         </div>
         </div>

    </body>

</html>
